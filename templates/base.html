<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Olivia's Concert Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" class="logo">Olivia's Concert Finder</a>
            {% if session.get('access_token') %}
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Powered by Spotify and Ticketmaster APIs</p>
    </footer>
</body>
</html>
